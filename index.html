<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Zoo</title>
</head>
<body>
    <main>
        <h1>Welcome To FullStack Zoo</h1>
        <section>
            <h2>Bears</h2>
            <img src="bears.jpg" alt="Bears">
            <ul>
                <li>Ollie</li>
                <li>Mona</li>
            </ul>
        </section>
        <section>
            <h2>Giraffe</h2>
            <img src="girrafe.jpg" alt="Giraffe">

                <li>Frankie</li>

                <li>Cookie</li>
